$def with(result)
<center>
    <h1>UPDATE STUDENTS</h1>
</center>
<br>
<form method="POST" action="">
    <div class="form-group">
        <label for="id_alumno">ID</label>
        <input type="text" readonly class="form-control" name="id_alumno" value ="$result['id_alumno']">
    </div>
    <div class="form-group">
        <label for="matricula">Matricula</label>
        <input type="text" class="form-control" name="matricula" value ="$result['matricula']">
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" value ="$result['nombre']">
    </div>
    <div class="form-group">
        <label for="onelastname">Apellido Paterno</label>
        <input type="text" class="form-control" name="onelastname" value ="$result['onelastname']">
    </div>
    <div class="form-group">
        <label for="twolastname">Apellido Materno</label>
        <input type="text" class="form-control" name="twolastname" value ="$result['twolastname']">
    </div>
    <div class="form-group">
        <label for="edad">Edad</label>
        <input type="text" class="form-control" name="edad" value ="$result['edad']">
    </div>
    <div class="form-group">
        <label for="borndate">Fecha de Nacimiento</label>
        <input type="date" class="form-control" name="borndate" value ="$result['borndate']">
    </div>
    <div class="form-group">
        <label for="sex">Sexo</label>
        <select name="sex" class="form-control">
            <option selected>$result['sex']</option>
            <option>Femenino</option>
            <option>Masculino</option>
            <option>Otro</option>
        </select>
    </div>
    <div class="form-group">
        <label for="state">Estado</label>
        <select name="state" class="form-control">
            <option selected>$result['estado']</option>
            <option>Aguascalientes</option>
            <option>Baja California</option>
            <option>Baja California Sur</option>
            <option>Campeche</option>
            <option>Chiapas</option>
            <option>Chihuahua</option>
            <option>Coahuila de Zaragoza</option>
            <option>Colima</option>
            <option>Durango</option>
            <option>Estado de México</option>
            <option>Guanajuato</option>
            <option>Guerrero</option>
            <option>Hidalgo</option>
            <option>Jalisco</option>
            <option>Michoacán de Ocampo</option>
            <option>Morelos</option>
            <option>Nayarit</option>
            <option>Nuevo León</option>
            <option>Oaxaca</option>
            <option>Puebla</option>
            <option>Querétaro</option>
            <option>Quintana Roo</option>
            <option>San Luis Potosí</option>
            <option>Sinaloa</option>
            <option>Sonora</option>
            <option>Tabasco</option>
            <option>Tamaulipas</option>
            <option>Tlaxcala</option>
            <option>Veracruz</option>
            <option>Yucatán</option>
            <option>Zacatecas</option>
        </select>
    </div>
    <div class="form-group">
        <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-warning"> Update</button>
        </div>
    </div><br>
</form>
