<p>Ingresa los datos de manera correcta en cada campo solicitado<p>

<form method="POST" action="">
    <div class="form-group">
        <label for="matricula">Matricula</label>
        <input type="text" class="form-control" name="matricula" placeholder="Ingresa matricula" required>
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" name="name" placeholder="Ingresa nombre" required>
    </div>
    <div class="form-group">
        <label for="onelastname">Apellido Paterno</label>
        <input type="text" class="form-control" name="onelastname" placeholder="Ingresa primer apellido" required>
    </div>
    <div class="form-group">
        <label for="twolastname">Apellido Materno</label>
        <input type="text" class="form-control" name="twolastname" placeholder="Ingresa segundo apellido" required>

    <div class="form-group">
        <label for="edad">Edad</label>
        <input type="text" class="form-control" name="edad" placeholder="Ingresa edad" required>
    </div>
    <div class="form-group">
        <label for="borndate">Fecha de Nacimiento</label>
        <input type="date" class="form-control" name="borndate" placeholder="Ingresa fecha de nacimiento" required>
    </div>
    <div class="form-group">
        <label for="sex">Sexo</label>
        <select name="sex" class="form-control">
            <option selected>Seleccionar...</option>
            <option>Femenino</option>
            <option>Masculino</option>
            <option>Otro</option>
        </select>
    </div>
    <div class="form-group">
        <label for="state">Estado</label>
        <select name="state" class="form-control">
            <option selected>Seleccionar...</option>

            <option>Guerrero</option>
            <option>Hidalgo</option>
            <option>Jalisco</option>
            <option>Michoacán de Ocampo</option>
            <option>Morelos</option>
            <option>Nayarit</option>
            <option>Nuevo León</option>
            <option>Oaxaca</option>
            <option>Puebla</option>
            <option>Querétaro</option>
            <option>Quintana Roo</option>
            <option>San Luis Potosí</option>
            <option>Sinaloa</option>
            <option>Sonora</option>
            <option>Tabasco</option>
            <option>Tamaulipas</option>
            <option>Tlaxcala</option>
            <option>Veracruz</option>
            <option>Yucatán</option>
            <option>Zacatecas</option>
        </select>
    </div>

        <div class="col-sm-12 text-center">
            <button class="btn btn-primary" type= "submit">Insert</button>
        </div>
    </div><br>
</form>
