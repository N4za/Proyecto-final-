$def with(result)
<center>
    <h1>VIEW STUDENTS</h1>
</center>

<br>

<form>
    <div class="form-group">
        <label for="matricula">Matricula</label>
        <input type="text" readonly class="form-control" name="matricula" value="$result['matricula']">
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" readonly class="form-control" name="name" value="$result['nombre']">
    </div>
    <div class="form-group">
        <label for="onelastname">Apellido Paterno</label>
        <input type="text" readonly class="form-control" name="onelastname" value="$result['onelastname']">
    </div>
    <div class="form-group">
        <label for="twolastname">Apellido Materno</label>
        <input type="text" readonly class="form-control" name="twolastname" value="$result['twolastname']">
    </div>
    <div class="form-group">
        <label for="edad">Edad</label>
        <input type="text" readonly class="form-control" name="edad" value="$result['edad']">
    </div>
    <div class="form-group">
        <label for="borndate">Fecha de Nacimiento</label>
        <input type="date" readonly class="form-control" name="borndate" value="$result['borndate']">
    </div>
    <div class="form-group">
        <label for="sex">Sexo</label>
        <select name="sex" disabled class="form-control">
            <option selected>$result['sex']</option>
        </select>
    </div>
    <div class="form-group">
        <label for="state">Estado</label>
        <select name="state" disabled class="form-control">
            <option selected>$result['estado']</option>
        </select>
    </div><br>
</form>
